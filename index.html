<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Envelope de Amor</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body class="scissors">
  <div class="envelop">
    <div class="envelop__front-paper"></div>
    <div class="envelop__back-paper"></div>
    <div class="envelop__up-paper js-up-paper"></div>
    <div class="envelop__sticker js-sticker"></div>
    <div class="envelop__false-sticker"></div>
    <div class="envelop__content js-envelop-content">
      <div class="love-notes">
        <div class="note js-note">
          <div class="note__text">
            <p>Oi meu amor, eu espero que seu dia tenha sido incrível, assim como você</p>
          </div>
        </div>
        <div class="note js-note">
          <div class="note__text">
            <p>Vale vários abraços!</p>
          </div>
        </div>
        <div class="note js-note">
          <div class="note__text">
            <p>Eu te amo muito ♥</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="3.js"></script>
</body>
</html>
